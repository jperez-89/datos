{% extends "layout.html"%}

{% block titulo %}
<script src="../static/js/jquery-3.5.1.js"></script>
<script src="../static/js/modificarRegistro.js"></script>
<title>Modificar datos con Flask</title>
{% endblock %}

{% block contenido %}
<div class="container w-50 mt-3">
     <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
               <div class="card ">
                    <div class="card-header text-center text-uppercase">
                         <h3>Modificar registro con Flask</h3>
                    </div>
                    <div class="card-body">
                         {% for dato in datos %}
                         <form class="form" action="{{url_for('exec_modificar')}}" method="POST">
                              <div class="from-group row p-2">
                                   <label for="" class="col-sm-3 col-form-label"><strong>ID</strong></label>
                                   <div class="col-sm-9">
                                        <input type="text" class="form-control" disabled value="{{ dato.ID}}">
                                   </div>
                              </div>
                              <div class="from-group row p-2">
                                   <label for="" class="col-sm-3 col-form-label"><strong>Texto</strong></label>
                                   <div class="col-sm-9">
                                        <input type="text" id="txtTexto" name="txtTexto" class="form-control" required
                                             value="{{ dato.Texto}}">
                                   </div>
                              </div>
                              <div class="from-group row p-2">
                                   <label for="" class="col-sm-3 col-form-label"><strong>Descripci√≥n</strong></label>
                                   <div class="col-sm-9">
                                        <input type="text" id="txtDescrip" name="txtDescrip" class="form-control"
                                             required value="{{ dato.Descripcion}}">
                                   </div>
                              </div>
                    </div>
                    <div class="card-footer">
                         <button style="background-color: #1B1464;" type="submit" class="btn text-white btn-block">
                              <h4>Modificar</h4>
                         </button>
                         <input type="hidden" id="txtID" name="txtID" class="form-control" value="{{ dato.ID}}">
                    </div>
                    </form>
                    {% endfor %}
               </div>
          </div>
     </div>
</div>







<br />

{% endblock %}
